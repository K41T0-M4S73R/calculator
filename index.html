<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <input type="text" id="number" class="number" />
        <div class="button">
          <button onclick="cl()">AC</button>
          <button onclick="soma()">+/-</button>
          <button onclick="calc()">&#37;</button>
          <button>&#247;</button>
        </div>
        <div class="button">
          <button onclick="calc(1)">1</button>
          <button onclick="calc(2)">2</button>
          <button onclick="calc(3)">3</button>
          <button>X</button>
        </div>
        <div class="button">
          <button onclick="calc(4)">4</button>
          <button onclick="calc(5)">5</button>
          <button onclick="calc(6)">6</button>
          <button>-</button>
        </div>
        <div class="button">
          <button onclick="calc(7)">7</button>
          <button onclick="calc(8)">8</button>
          <button onclick="calc(9)">9</button>
          <button onclick="soma()">+</button>
        </div>
        <div class="button">
          <button class="zero" onclick="calc(0)">0</button>
          <button onclick="calc()">.</button>
          <button onclick="result()">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
